<html>
<meta charset="utf-8">
    <head>
        <title> Checkout RCHLO</title>
    </head>
    <body>
        <div>
            <h1>Ótima escolha!</h1>
            <p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
        </div>

        <div>
            <h2>Sua compra</h2>
                <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg" alt="Camiseta Manga Curta Malha Tie Dye" width="150">
                <p>Produto</p>
                    <p>&emsp; Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</p>
                <p>Cor</p>
                    <p>&emsp; Branco</p>
                <p>Tamanho</p>
                    <p>&emsp; G</p>
                <p>Preço</p>
                    <p>&emsp; R$ 69,90</p>
        </div>

        <form>
            <div>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="form-item">
                        <Label>Nome completo</Label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="form-item">
                        <Label>Email</Label>
                        <input type="email" id="fmail" name="fmail">
                    </div>
                    <div class="form-item">
                        <Label>CPF</Label>
                        <input type="text" id="fdoc" name="fdoc">
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="fnewsletter" name="fnewsletter">
                        <span>Quero receber a newsletter da RCHLO!</span>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Cartão de Crédito</legend>
                    <div class="form-item">
                        <label>Número - CVV</label>
                        <input type="text" id="fcardnumber" name="fcardnumber">
                    </div>
                    <div class="form-item">
                        <label>Bandeira</label>
                        <select id="cardflags" name="cardflags">
                            <option value="" selected>Selecione uma opção</option>
                            <option value="Mastercard">Mastercard</option>
                            <option value="Visa">Visa</option>
                            <option value="AmericanExpress">American Express</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label>Validade</label>
                        <input type="month" id="fvalidade" name="fvalidade">
                    </div>
                </fieldset>
                <input type="submit" value="Confirmar pedido">
            </div>
        </form>

    </body>


</html>
