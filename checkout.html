<html>

<head>
    <meta charset="UTF-8">
    <title>Checkout RCHL</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/checkout.css" >
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
                <h1>Ótima escolha!</h1>
                <p>Obrigado por comprar na RCHLO! 
                    Preencha seus dados para efetivar a compra.</p>
            </div>       
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Sua compra</h2>
                    </div>
                    <div class="panel-body">
                        <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg"
                            class="img-thumbnail img-responsive">
                        <dl>
                            <dt>Produto</dt>
                            <dd>Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</dd>
                            <dt>Cor</dt>
                            <dd>Branco</dd>
                            <dt>Tamanho</dt>
                            <dd>G</dd>
                            <dt>Preço</dt>
                            <dd id="preco">R$ 69,90</dd>
                        </dl>
                        <div class="form-group">
                            <label for="qt">Quantidade</label>
                            <input id="qt" class="form-control" type="number" min="0" max="99" value="1">
                        </div>
                        <div class="form-group">
                            <label for="total">Total</label>
                            <output for="qt valor" id="total" class="form-control">
                                69,90
                            </output>
                        </div>
                    </div>
                </div>
            </div>

            <form class="col-sm-8">
                <div class="row">
                    <fieldset class="col-md-6">
                        <legend>Dados pessoais</legend>
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" maxlength="200" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="email@email.com" maxlength="300" required>
                                <small class="form-text text-muted">Seu e-mail não será compartilhado</small>
                        </div>

                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00"
                            oninput="mascara(this)" required>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="sim" name="spam" checked>
                                Quero receber a newsletter da RCHLO!
                            </label>
                        </div>
                    </fieldset>

                    <fieldset class="col-md-6">
                        <legend>Cartão de crédito</legend>
                        <div class="form-group">
                            <label for="numero-cartao">Número - CVV</label>
                            <input type="number" class="form-control" id="numero-cartao" name="numero-cartao" required>
                        </div>
                        <div class="form-group">
                            <label for="bandeira-cartao">Bandeira</label>
                            <select name="bandeira-cartao" id="bandeira-cartao" class="form-control">
                                <option value="master">MasterCard</option>
                                <option value="visa">VISA</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao"
                                maxlength="3" required>
                        </div>
                    </fieldset>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    Confirmar Pedido
                </button>
            </form>
        </div>
    </div>
    <script src="public/js/formatadorCpf.js"></script>
    <script src="public/js/testaConversao.js"></script>
    <script src="public/js/converteMoeda.js"></script>
    <script src="public/js/total.js"></script>
</body>

</html>
