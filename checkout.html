<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title> Checkout RCHLO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <link rel="shortcut-icon" href="https://midia.fotos-riachuelo.com.br/spa-storefront/public/images/favicon.png">
    <link rel="stylesheet" href="public/css/checkout.css">
</head>

<body>
    <div class="title">
        <h1>Ótima escolha!</h1>
        <p>Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a compra.</p>
    </div>
    <div class="prod-info">
        <div id="title-box">
            <h2>Sua compra</h2>
        </div>
        <div id="img-shirt">
            <img src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg"
                alt="Camiseta Manga Curta Malha Tie Dye" width="150">
        </div>
        <div id="prod-details">
            <dl>
                <dt>Produto</dt>
                <dd>Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo</dd>

                <dt>Cor</dt>
                <dd>Branco</dd>

                <dt>Tamanho</dt>
                <dd>G</dd>

                <dt>Preço</dt>
                <dd>R$ 69,90</dd>
            </dl>
        </div>
    </div>

    <form>
        <div class="form-cadastro">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div id="form-name">
                    <Label>Nome completo</Label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div id="form-mail">
                    <Label>Email</Label>
                    <input type="email" id="fmail" name="fmail">
                </div>
                <div id="form-doc">
                    <Label>CPF</Label>
                    <input type="text" id="fdoc" name="fdoc">
                </div>
                <div id="form-newsletter">
                    <input type="checkbox" id="fnewsletter" name="fnewsletter">
                    <span>Quero receber a newsletter da RCHLO!</span>
                </div>
            </fieldset>
        </div>

        <div class="form-payment">
            <fieldset>
                <legend>Cartão de Crédito</legend>
                <label>Número - <abbr
                        title="“Card Verification Value” normalmente se encontra na parte de trás do seu cartão">CVV</abbr></label>
                <input type="text" id="fcardnumber" name="fcardnumber">
                <div class="form-cardflag">
                    <label>Bandeira</label>
                    <select id="fcardflags" name="fcardflags">
                        <option value="" selected>Selecione uma opção</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Visa">Visa</option>
                        <option value="AmericanExpress">American Express</option>
                    </select>
                </div>
                <div class="form-data">
                    <label>Validade</label>
                    <input type="month" id="fvalidade" name="fvalidade">
                </div>
            </fieldset>

            <input type="submit" value="Confirmar pedido">
        </div>
    </form>

</body>


</html>
